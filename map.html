    <h1>Barangay Culandanum, Palawan Beach Map</h1>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script>
        // Create a map centered on Barangay Culandanum
        var map = L.map('map').setView([8.1436, 118.5391], 13);  // Approximate lat/long of Culandanum, Palawan

        // Set up the map tiles (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for Barangay Culandanum
        var marker = L.marker([8.1436, 118.5391]).addTo(map);
        marker.bindPopup("<b>Barangay Culandanum</b><br>Palawan Beach").openPopup();
    </script>
