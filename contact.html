    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            color: #333;
        }

        h1, h2 {
            font-weight: normal;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #0066cc;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #005bb5;
            border-radius: 5px;
            transform: translateY(-2px);
        }

        /* Contact Section */
        .contact-section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            margin: 30px auto;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            font-size: 1.8em;
            color: #0066cc;
            margin-bottom: 15px;
            text-align: center;
        }

        .contact-section p {
            font-size: 1.2em;
            margin-top: 10px;
            text-align: center;
        }

        /* Link and Icon Styling */
        .contact-section a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .contact-section a:hover {
            color: #0056b3;
            transform: scale(1.05);
        }

        .contact-icon {
            font-size: 1.5em;
            margin-right: 10px;
            color: #0066cc;
            transition: color 0.3s ease;
        }

        .contact-section a:hover .contact-icon {
            color: #0056b3;
        }

        /* Footer Styling */
        footer {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 1em;
        }

        footer p {
            margin: 0;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .contact-section {
                width: 90%;
                padding: 20px;
            }

            .contact-section h2 {
                font-size: 1.6em;
            }

            .contact-section p {
                font-size: 1.1em;
            }

            nav ul li {
                margin: 0 15px;
            }

            nav ul li a {
                font-size: 16px;
                padding: 8px 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .contact-section h2 {
                font-size: 1.4em;
            }

            .contact-section p {
                font-size: 1em;
            }

            nav ul li {
                margin: 0 10px;
            }

            nav ul li a {
                font-size: 14px;
                padding: 7px 12px;
            }
        }
    </style>
</head>
